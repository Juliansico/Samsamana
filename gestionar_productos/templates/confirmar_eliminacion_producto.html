{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Producto</h2>

<p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" title="Eliminar producto" data-bs-toggle="tooltip" data-bs-placement="top">Eliminar</button>
    <a href="{% url 'gestionar_productos' %}" class="btn btn-secondary" title="Cancelar y volver a la lista de productos" data-bs-toggle="tooltip" data-bs-placement="top">Cancelar</a>
</form>
{% endblock %}

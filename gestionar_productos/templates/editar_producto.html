{% extends 'base.html' %}

{% block content %}
<h2>Editar Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" title="Guardar cambios" data-bs-toggle="tooltip" data-bs-placement="top">Guardar</button>
    <a href="{% url 'gestionar_productos' %}" class="btn btn-secondary" title="Cancelar y volver a la lista de productos" data-bs-toggle="tooltip" data-bs-placement="top">Cancelar</a>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Usuario</h2>

<p>¿Estás seguro de que deseas eliminar el usuario "{{ usuario.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" title="Confirmar la eliminación del usuario">Eliminar</button>
    <a href="{% url 'gestionar_usuarios' %}" class="btn btn-secondary" title="Volver a la lista de usuarios sin eliminar">Cancelar</a>
</form>
{% endblock %}
